<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.webp">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>FEM | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <img src="images/logo.svg" alt="">
    <div class="main-section">
      <div class="column-one">
        <div class="c1-gap">
          <p class="txt-clr">Bill</p>
          <div class="input-img">
            <img src="images/icon-dollar.svg" alt="">
            <input type="number" id="billAmount" class="max-input" min="0" max="10000" placeholder="0">
          </div>
        </div>
        <div class="c1-gap">
          <p class="txt-clr">Select Tip %</p>
          <div class="bt-tip-wrap">
            <button class="bt-tip">5%</button>
            <button class="bt-tip">10%</button>
            <button class="bt-tip">15%</button>
            <button class="bt-tip">25%</button>
            <button class="bt-tip">50%</button>
            <input type="number" id="customTip" min="0" max="1000" class="input-custom max-input" placeholder="Custom">
          </div>
        </div>
        <div class="c1-gap">
          <p class="txt-clr">Number of People</p>
          <div class="input-img">
            <img src="images/icon-person.svg" alt="">
            <input type="number" id="numPeople" class="max-input" min="1" max="100" placeholder="1">
          </div>
        </div>
      </div>
      <div class="column-two">
        <div class="c2-wrap">
          <div class="flex-row c2-line">
            <div class="flex-column c2-txt">
              <p>Tip Amount</p>
              <p class="per-person">/ person</p>
            </div>
            <h1 class="price-total" id="tipAmountPerPerson">$0.00</h1>
          </div>
          <div>
            <div class="flex-row c2-line">
              <div class="flex-column c2-txt">
                <p>Total</p>
                <p class="per-person">/ person</p>
              </div>
              <h1 class="price-total" id="totalAmountPerPerson">$0.00</h1>
            </div>
          </div>
        </div>
        <button class="bt-reset">Reset</button>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
